<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Secure File Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-slate-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8 border border-slate-100">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">ğŸ” Secure File Cloud</h1>
    <p class="text-center text-slate-500 mb-8">Create a new account</p>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-slate-600 font-medium mb-1">Username</label>
        <input type="text" name="username" required 
          class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>
      <div>
        <label class="block text-slate-600 font-medium mb-1">Password</label>
        <input type="password" name="password" required 
          class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-slate-600 text-sm mt-6">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-medium transition">Login</a>
    </p>
  </div>

</body>
</html>
