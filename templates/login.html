<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import and application */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Login Card Container -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 mt-1">Sign in to your account</p>
        </header>

        <!-- Login Form -->
        <form method="post" class="space-y-5">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input 
                    name="username" 
                    id="username"
                    placeholder="Username" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-500 text-gray-800"
                >
            </div>

            <div>
                <label for="password" class="sr-only">Password</label>
                <input 
                    name="password" 
                    id="password"
                    type="password" 
                    placeholder="Password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-500 text-gray-800"
                >
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Login
            </button>
        </form>

        <!-- Footer/Signup Link -->
        <footer class="text-center pt-4 border-t border-gray-100">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="font-medium text-blue-600 hover:text-blue-700 transition duration-150 ease-in-out">
                    Create account
                </a>
            </p>
        </footer>

    </div>

</body>
</html>
